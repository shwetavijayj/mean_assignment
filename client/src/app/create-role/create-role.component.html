<div class="container">
  <app-headers></app-headers>
  <div class="col-sm-4">
    <form name="createUserRole" [formGroup]="createUserRole">
      <div class="form-group">
        <table class="table table-bordered">
          <tbody>
            <tr></tr>
            <tr>
              <td colspan="2"><small>Enter Role</small>
                <input type="text" formControlName="roleName" name="roleName" class="form-control" />

                <!-- <small class="text-danger" [class.d-none]=""><b>Role name is already exist.</b></small> -->
              </td>
            </tr>
            <tr>
              <td><button type="submit" class="btn btn-warning">Clear</button></td>
              <td><button type="submit" class="btn btn-success" (click)="createRole()">Create Role</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
