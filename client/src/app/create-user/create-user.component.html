<div class="container">
  <app-headers></app-headers>

  <div class="col-sm-4">
    <form name="createUserform" [formGroup]="createUserform">
      <div class="form-group">
        <table class="table table-bordered">
          <tbody>
            <tr></tr>
            <tr>
              <td colspan="2"><small>Username</small>
                <input type="text" formControlName="UserName" name="username" class="form-control" required />

              </td>
            </tr>
            <tr>
              <td colspan="2">
                <small>Email</small>
                <input type="email" formControlName="EmailAddress" name="email" class="form-control" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <!-- implementation -->
                <small>Role</small>
                <select formControlName="roleName">
                  <option selected>Select Role</option>
                  <option *ngFor="let i of userRole" value="{{i}}">
                    {{i}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><button type="submit" class="btn btn-warning">Clear</button></td>
              <td><button type="submit" class="btn btn-success" (click)="createUser()">Create
                  User</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</div>
